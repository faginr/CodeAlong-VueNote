<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <h1>Notelist</h1>
      <button @click="createNote" class="create-new-button">+ Add Note</button>
      <div class="notes">
        <nav>
          <p v-if="!notes.length">No current notes</p>
          <!-- if length is 0, evaluates as falsey -->
          <ul v-if="notes.length">
            <!-- for loop for each item in notes array -->
            <li v-for="note in notes">
                <!-- long hand version -->
                <!-- <button v-on:click="currentNote = note" v-bind:class="{active: note === currentNote}"></button> -->
              <button @click="currentNote = note" :class="{active: note === currentNote}">{{note.title}}</button>
            </li>
          </ul>
        </nav>
        <div v-if="currentNote" class="current-note">
          <input v-model="currentNote.title" ref="noteTitle">
          <textarea v-model="currentNote.contents"></textarea>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
  <script src="script.js"></script>
</html>
